    <main class="W-tx-cl contMain">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6">
                    <form action="#" method="#" class="contact-form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre<span>.</span></label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email<span>.</span></label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm-email" class="form-label">Confirmar Email<span>.</span></label>
                            <input type="email" class="form-control" id="confirm-email" name="confirm-email" required>
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">Asunto<span>.</span></label>
                            <input type="text" class="form-control" id="subject" name="subject" required>
                        </div>
                        <div class="mb-3">
                            <label for="work-type" class="form-label">Tipo de Trabajo<span>.</span></label>
                            <select class="form-control" id="work-type" name="work-type" required>
                                <option value="remoto">Remoto</option>
                                <option value="hibrido">Híbrido</option>
                                <option value="presencial">Presencial</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Mensaje<span>.</span></label>
                            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-6 side-image_div">
                    <img src="../Assets/SVG/coffeME.svg" alt="Imagen de costado" class="responsive-img side-image sideILus">
